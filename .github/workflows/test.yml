name: Test

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["*"]

permissions:
    contents: read

jobs:
    test:
        timeout-minutes: 2
        runs-on: ubuntu-latest

        steps:
            - name: setup repo
              uses: actions/checkout@v3

            - name: setup deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: 1.46.3

            - name: check
              run: make check

            - name: run tests
              run: make test
